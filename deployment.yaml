apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-app
  labels:
    app: my-nginx
spec:
  # --- 测试点：稍后我们会修改这个数字 ---
  replicas: 1
  # ----------------------------------
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx
        # 如果下载慢，可以改成: docker.m.daocloud.io/library/nginx:alpine
        image: nginx:alpine 
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service
spec:
  type: NodePort  # 直接暴露端口方便测试
  selector:
    app: my-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # nodePort: 30080 # 你可以指定一个端口，或者留空让它自动分配
